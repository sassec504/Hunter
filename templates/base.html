<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security Hunter{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i data-feather="shield" class="me-2"></i>
                Security Hunter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i data-feather="home" class="feather-sm"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mitre">
                            <i data-feather="target" class="feather-sm"></i>
                            MITRE ATT&CK
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sigma">
                            <i data-feather="filter" class="feather-sm"></i>
                            Sigma Rules
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/direct-query">
                            <i data-feather="search" class="feather-sm"></i>
                            Direct Query
                        </a>
                    </li>
                </ul>
                <div class="navbar-text" id="splunk-status">
                    {% if splunk_connected %}
                        <span class="badge bg-success">
                            <i data-feather="check-circle" class="feather-sm"></i>
                            Connected to Splunk
                        </span>
                    {% else %}
                        <span class="badge bg-danger">
                            <i data-feather="x-circle" class="feather-sm"></i>
                            Not connected to Splunk
                        </span>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Security Hunter &copy; 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace({ class: 'feather-sm', width: 18, height: 18 });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
